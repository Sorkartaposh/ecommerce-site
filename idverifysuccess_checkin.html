		<!-- header-area start -->	
		<header class="header-area Preauthorization-header">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="header-btn">
							<button class="header-arrow1"><img src="images/arrow-icon.svg" alt=""></button>

							<div class="success-content">

						</div>
