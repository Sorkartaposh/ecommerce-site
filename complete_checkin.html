<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Meta setup -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="keywords" content="">
		<meta name="decription" content="">
		<meta name="designer" content="">
		
		<!-- Title -->
		<title>Welcome</title>
		
		<!-- Fav Icon -->
		<link rel="icon" href="images/favicon.ico" />	

		<!-- Include Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		
		<!-- Main StyleSheet -->
		<link rel="stylesheet" href="style.css" />	
		
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="css/responsive.css" />	
		
	</head>
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

		<!-- header-area start -->	
		<header class="header-area Preauthorization-header">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="header-btn">
							<button class="header-arrow1"><img src="images/arrow-icon.svg" alt=""></button>
							<button class="logout-btn"><img src="images/Vector4.svg" alt="icon">Logout</button>
						</div>
					</div>					
				</div>					
			</div>
		</header>	
		<!-- header-area end -->

		<!-- Preauthorization-area start -->	
		<section class="step-area Preauthorization-area room-access-area">
			<div class="container">
				<div class="row align-items-center g-1">
					<div class="col-md-6">
						<div class="step-content">
							<h2>Room Access Code</h2>
							<div class="Preauthorization-notice">
								<h6>Access Code</h6>
								<p>
									Input Email & Phone to Receive your Room Access Code
									Make sure you enter your phone number including country code i.e (91 444 5656)
								</p>
								<img src="images/Group 26.svg" alt="">
							</div>
							<div class="room-input">
								<label>Email</label>
								<input type="email" placeholder="Enter Email">
								<label>Phone</label>
								<input type="tel" placeholder="Enter Phone">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="step-image room-image">
							<a href="#"><img src="images/camera.svg" alt="icon">Send</a>
							<img src="images/cameo_roomaccess 1.svg" alt="image">
						</div>
					</div>
				</div>
			</div>
		</section>	
		<!-- Preauthorization-area end -->		
		
	</body>
</html>
